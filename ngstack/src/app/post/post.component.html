<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h2 style="text-align:center;">{{ post.title | async }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span>{{ postUser.name }}</span>

      <span class="float-right">Created - {{ post.created | date: 'short'}}</span>
      <!-- TODO: date파이프 만들어서 더 이해하기 쉽게 만들기 -->
    </div>
  </div>
  <hr>
  <div class="row mt-3">
    <div class="col">
      <ngx-md [data]="post.contents"></ngx-md>
    </div>
  </div>
</div>
