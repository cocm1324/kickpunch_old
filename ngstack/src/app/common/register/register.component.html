<div class="container">
  <div class="row pt-5">
    <div class="col-lg-4 col-md-3 col-sm-2">

    </div>
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
          <form action="" class="form">
            <div class="form-group">
              <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group mt-5">
              <button (click)="registerUser()" class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
